<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate">
<!--
  Date: 02/05/2022
  Front end design for the detail page. This is the page a user should see when finding more information for
 a certain product with an option to add to cart.
  
  @author Katie Munoz
  @version 1
 
 -->
	<head>
		<title>Detailed Product</title>
		
	</head>
	 
	<body>
		<div layout:fragment="content">
			<h4>Detailed Product</h2>

			<table class="product-table" style="width:50%">
				<thead>
					<tr>
						<th style="text-align:center">Name</th>
						<th style="text-align:center">Author</th>
						<th style="text-align:center">Genre</th>						
						<th style="text-align:center">Price</th>
						<th style="text-align:center">Quantity</th>
						<th style="text-align:center">Description</th>
						<th style="text-align:center">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
				
					<td style="text-align:center"><h5 th:text="${productModel.bookName}">Name</h5></td>
						<td style="text-align:center"><h5 th:text="${productModel.bookAuthor}">Author</h5></td>
						<td style="text-align:center"><h5 th:text="${productModel.bookGenre}">Genre</h5></td>
						<td style="text-align:center"><h5 th:text="${productModel.price}">12.27</h5></td>
						<td style="text-align:center"><h5 th:text="${productModel.quantity}">3</h5></td>
						<td style="text-align:center"><h5 th:text="${productModel.bookDescription}">A Description of the book</h5></td>
						
						
						<td style="text-align:center">
							<table>
								<tr>
									
									
									<form action="#" th:action="@{/shelf/doAdd}" th:object="${productModel}" method="post">
									
										<input type="hidden" id="bookName" name="bookName" th:value="${productModel.bookName}">
										<input type="hidden" id="bookAuthor" name="bookAuthor" th:value="${productModel.bookAuthor}">
										<input type="hidden" id="bookGenre" name="bookGenre" th:value="${productModel.bookGenre}">
										<input type="hidden" id="price" name="price" th:value="${productModel.price}">
										<input type="hidden" id="quantity" name="quantity" th:value="${productModel.quantity}">
										<input type="hidden" id="bookDescription" name="bookDescription" th:value="${productModel.bookDescription}">
										<td colspan="2"><input type="submit" class="button" value="Add to Cart"></td>
									</form>
								</tr>
							</table>
						</td>
								
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- Used to Confirm Delete -->

	</body>
</html>
